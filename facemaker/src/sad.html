<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAD FACE</title>
    <link rel="stylesheet" href="../css/photo.css">
    <link rel="stylesheet" href="../css/loader.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script>
        window.onload = function () {
            $('.lds-facebook').hide();
            $('.layer').hide();

            $("#uploadImg").change(function () {
                readUploadImage(this);
            });
        }

        function readUploadImage( inputObject ) {
            if ( window.File && window.FileReader ) {
                if ( inputObject.files && inputObject.files[0]) {
                    if ( !(/image/i).test(inputObject.files[0].type ) ){
                        alert("이미지 파일을 선택해 주세요!");
                        return false;
                    }
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#previewImg').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(inputObject.files[0]);
                    $('#nextBtn').show();
                }
            } else {
                alert( "미리보기 안되요.~ 브라우저를 업그레이드하세요~");
            }
        }

        function next() {
            uploadFile();
        }

        function uploadFile() {
            var formData = new FormData($('#form')[0]);

            var formData = new FormData();
            formData.append('mFile', $('#uploadImg')[0].files[0]);

            $.ajax({
                url: 'https://58b76df3ff14.ngrok.io/face/file/upload/' + $.cookie('name') + '/3',
                data: formData,
                processData: false,
                contentType: false,
                type: 'POST',
                success : function () {
                    $('.layer').show();
                     alert("My heart is torn apart...");
                     window.open('angry.html', '_self');
                }, fail : function () {
                    $('.layer').show();
                    alert("PROBLEM HAPPENED..")
                    $('.layer').hide();
                }
            })
        }
    </script>
    <div class="lds-facebook"><div></div><div></div><div></div></div>
    <div class="layer"></div>
    <div class="panel logo">
        <img src="../image/sub_logo.png">
    </div>
    <div class="panel desc">
        <h1>SHOW ME YOUR SAD FACE!</h1>
        <img src="../image/faces/sad.png">
    </div>
    <div class="panel image">
        <img id="previewImg" src="https://s1.r29static.com/bin/entry/24e/0,0,460,552/720x864,85/1368215/image.webp">
        <input type="file" multiple id="photo_upload" style="visibility: hidden;">
    </div>
    <div class="panel btn">
        <form id="form" target="_self" style="margin-top: auto; margin-bottom: auto;">
            <label for="uploadImg">Upload</label>
            <input type="file" id="uploadImg">
        </form>
        <button id="nextBtn" onclick="next()" style="display:none;">NEXT</button>
    </div>
</body>
</html>
