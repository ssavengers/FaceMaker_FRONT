<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEAR FACE</title>
    <link rel="stylesheet" href="../css/photo.css">
    <link rel="stylesheet" href="../css/loader.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script>
        window.onload = function () {
            $('.lds-facebook').hide();
            $('.layer').hide();

            $("#uploadImg").change(function () {
                readUploadImage(this);
            });

            // $("#previewImg").change(function () {
            //     alert("YOU LOOK SO HAPPY!");
            //     window.open('sad.html', '_self')
            // })
        }

        function readUploadImage( inputObject ) {
            if ( window.File && window.FileReader ) {
                if ( inputObject.files && inputObject.files[0]) {
                    if ( !(/image/i).test(inputObject.files[0].type ) ){
                        alert("이미지 파일을 선택해 주세요!");
                        return false;
                    }
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#previewImg').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(inputObject.files[0]);
                    $('#nextBtn').show();
                }
            } else {
                alert( "미리보기 안되요.~ 브라우저를 업그레이드하세요~");
            }
        }

        function next() {
            $('.layer').show();
            alert("Would you like to watch a horror movie together?");
            window.open('fear.html', '_self');
        }

        // function takePhoto() {
        //     alert("!");
        // }
    </script>
    <div class="lds-facebook"><div></div><div></div><div></div></div>
    <div class="layer"></div>
    <div class="panel logo">
        <img src="../image/sub_logo.png">
    </div>
    <div class="panel desc">
        <h1>SHOW ME YOUR FEAR FACE!</h1>
        <img src="../image/faces/fear.png">
    </div>
    <div class="panel image">
        <img id="previewImg" src="https://i.redd.it/xbi8zoxminh31.jpg">
        <input type="file" multiple id="photo_upload" style="visibility: hidden;">
    </div>
    <div class="panel btn">
        <label for="uploadImg">Upload</label>
        <input type="file" id="uploadImg">
        <button id="nextBtn" onclick="next()" style="display:none;">NEXT</button>
    </div>
</body>
</html>
