<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<script type="text/javascript">

window.onload = function () {
    function readUploadImage( inputObject ) {
        if ( window.File && window.FileReader ) {
    /* 입력된 파일이 1개 이상 있는지 확인~ */
            if ( inputObject.files && inputObject.files[0]) {
                /* 이미지 파일인지도 체크해 주면 좋지~ */
                if ( !(/image/i).test(inputObject.files[0].type ) ){
                    alert("이미지 파일을 선택해 주세요!");
                    return false;
                }
                /* FileReader 를 준비 한다. */
                var reader = new FileReader();
                reader.onload = function (e) {
                    /* reader가 다 읽으면 imagePreview에 뿌려 주면 끝~  */
                    $('#imagePreview').attr('src', e.target.result);
                }
                /* input file에 있는 파일 하나를 읽어온다. */
                reader.readAsDataURL(inputObject.files[0]);
            }
        } else {
            alert( "미리보기 안되요.~ 브라우저를 업그레이드하세요~");
        }
    }

    $("#uploadImage").change(function(){
        readUploadImage(this);
    });
}





</script>

    <form id="form1">

        <input type='file' id="uploadImage" />
    
        <div style="width:400px; height: 500px;" id="preview"><!-- 사이즈는 알아서 하고~ ㅋㅋ -->
    
            <img id="imagePreview" style="width:150px; height: 200px;" src="#" alt="Preview upload images" />
    
        </div>
    
    </form>
    
</body>
</html>
